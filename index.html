
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сюрприз 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <div class="animation"></div>
    <button id="start-button">Начать</button>
  </div>

  <div id="player-screen" class="hidden">
    <button id="close-button">❌</button>
    <canvas id="visualizer"></canvas>
    <img id="background" src="background.jpg" alt="Background" />
    <button id="pause-button">⏸️</button>
  </div>

  <audio id="voice" src="voice.mp3"></audio>
  <audio id="track" src="track.mp3" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>
</html>
